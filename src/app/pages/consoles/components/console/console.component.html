<div class="console mt-2 shadow-md">
    <div class="label">
        <h1>{{ console.name }}</h1>
    </div>

    <div class="info">
        <div class="model">Model: <b>{{ console.model }}</b></div>
        <div 
            *ngIf="console.overall_time_played"
            class="total"
        >{{ console.overall_time_played }} hrs</div>
    </div>

    <div class="buttons">
        <button
            pButton
            icon="pi pi-eye"
        ></button>
        <button
            pButton
            icon="pi pi-pencil"
            (click)="goToEdit()"
        ></button>
        <button
            pButton
            icon="pi pi-trash"
            (click)="delete()"
        ></button>
    </div>
</div>

<p-confirmDialog 
    header="Confirmation" 
    icon="pi pi-exclamation-triangle"
></p-confirmDialog>
