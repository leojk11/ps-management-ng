<div class="w-full h-full p-2">
    <div class="card">
        <div class="form-group">
            <label class="label">Name:</label>
            <div class="input">
                <input 
                    type="text" 
                    pInputText
                    placeholder="name..."
                >
            </div>
        </div>
    
        <div class="form-group">
            <label class="label">Model:</label>
            <div class="input">
                <p-dropdown
                    placeholder="model..."
                    [style]="{ 'width': '100%' }"
                ></p-dropdown>
            </div>
        </div>
    </div>
        
    <div class="buttons mt-10">
        <button
            pButton
            label="Submit"
        ></button>

        <button
            pButton
            label="Cancel"
        ></button>
    </div>
</div>
