<div 
    class="w-full h-full p-2" 
    *ngIf="consolesStore.state$ | async as state">
    <ng-container *ngIf="state.loaded">
        <app-console 
            *ngFor="let console of state.consoles"
            [console]="console"
            (onDelete)="consolesStore.getConsoles()"
        ></app-console>
    </ng-container>

    <div 
        *ngIf="!state.loaded" 
        class="flex justify-center align-center w-full h-full">
        <app-spinner></app-spinner>
    </div>
</div>
