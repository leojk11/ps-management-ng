<div class="single-card-item shadow-md mt-2">
    <div class="date">{{ revenue.date }} {{ revenue.time }}</div>
    <div class="console">
        <b>{{ mapConsole[revenue.console_id] }}</b> 
        <br>
        <ng-container *ngIf="revenue.user">({{ revenue.user }})</ng-container>
    </div>
    <div class="price">{{ revenue.total_earning }} МКД</div>
</div>
