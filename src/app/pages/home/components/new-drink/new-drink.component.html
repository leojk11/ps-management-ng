<div class="w-full h-full">
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label class="label mandatory">Име:</label>
            <div class="input">
                <input 
                    type="text" 
                    pInputText
                    placeholder="име..."
                    formControlName="name"
                >
            </div>
        </div>

        <div class="form-group">
            <label class="label mandatory">Цена:</label>
            <div class="input">
                <input 
                    type="text" 
                    pInputText
                    placeholder="цена..."
                    formControlName="price"
                >
            </div>
        </div>

        <div class="form-group">
            <label class="label mandatory">Количина:</label>
            <div class="input">
                <input 
                    type="text" 
                    pInputText
                    placeholder="количина..."
                    formControlName="total_amount"
                >
            </div>
        </div>

        <div class="buttons">
            <button
                pButton
                label="Зачувај"
                [class.p-disabled]="form.invalid"
            ></button>

            <button
                type="button"
                pButton
                icon="pi pi-trash"
                (click)="delete()"
            ></button>
        </div>
    </form>
</div>
