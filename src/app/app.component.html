<app-main-layout
    *ngIf="loaded"
></app-main-layout>

<div 
    *ngIf="!loaded"
    class="main-loader">
    <img src="/assets/img/ps_logo.png">
    <app-spinner></app-spinner>
</div>

<p-toast></p-toast>

<p-dialog
    [(visible)]="displayModal && loaded"
    header="Login"
    [modal]="true"
    [closable]="false"
>
    <div class="form-group">
        <label class="label">Username</label>
        <div class="input">
            <input
                [(ngModel)]="username" 
                type="text" 
                pInputText 
                placeholder="username...">
        </div>
    </div>

    <div class="w-full flex justify-center align-center">
        <button 
            pButton
            label="Login"
            (click)="login()"
            [disabled]="!username"
            [class.p-disabled]="!username"
        ></button>
    </div>
</p-dialog>
